<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="desktop.css"> 
  <link rel="stylesheet" media="(max-width: 1000px)" href="mobile.css">
</head>
  
  <body>
    <span id="mast">FlashCalc</span>


    <ul id="inputlist"> 
      <li id="result"></li>
      <li><span class="desc">Guide Number</span><input type="text" id="gninput" name="gn"> eg 98</li>
      <li><span class="desc">Aperture</span><input type="text" id="apinput" name="notgn"> eg 5.6</li>
      <li><span class="desc">ISO</span><input type="text" id="isoinput" name="notgn"> eg 400</li>
      <li><span class="desc">Flash power setting</span><input type="text" id="fpinput" name="notgn"> eg 1/2</li>
      <li><span class="desc">Distance to subject (ft)</span><input type="text" id="distinput" name="notgn"> eg 25</li>
    </ul>
    
    <form>
      <input id="calcbutton" type="button" value="Calculate" /> 
    </form>
    <script type="text/javascript" src="calc.js"></script>
  </body>

</html>
