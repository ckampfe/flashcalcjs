<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="desktop.css"> 
  <link rel="stylesheet" media="(max-width: 1000px)" href="mobile.css">
</head>
  
  <body>
    <span id="mast">FlashCalc</span>


    <ul id="inputlist"> 
      <li><input type="text" id="gninput" name="gn"><span class="description">GN, eg 98</span></li>
      <li><input type="text" id="apinput" name="notgn"><span class="description">F-number, eg 5.6</span></li>
      <li><input type="text" id="isoinput" name="notgn"><span class="description">ISO, eg 400</span></li>
      <li><input type="text" id="fpinput" name="notgn"><span class="description">Flash power, eg 1/2</span></li>
      <li><input type="text" id="distinput" name="notgn"><span class="description">Distance (ft), eg 25</span></li>
      <li id="result"></li>
    </ul>
    
    <form>
      <input id="calcbutton" type="button" value="Calculate" /> 
    </form>
    <script type="text/javascript" src="calc.js"></script>
  </body>

</html>
